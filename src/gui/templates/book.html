<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">
        <meta name = "author" content = "Isabelle Maddox">
        <meta name = "description" content = "Book Scanner">
        <link rel = "stylesheet" href = "{{url_for('static', filename = 'style.css')}}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src = "{{url_for('static', filename = 'script.js')}}"></script>
        <title>Book Scanner</title>
    </head>
    <body>
        <div class = "container">
            <h1>Book Scanner</h1>
            <h2>Book Entry:</h2>
            <form id = "bookEntry" action="{{ url_for('home')}}" method="post">
                <div id = "formElement">
                    <label for = "bookName">Book Name:</label>
                    <input id = "bookName" name="name" value = '{{bookName}}' type = "text"><br>
                </div>
                <div id = "formElement"></div>
                    <label for = "bookSeries">Book Series:</label>
                    <input id = "bookSeries" name="series" type = "text"><br>
                </div>
                <div id = "formElement">
                    <label for = "bookAuthor">Book Author(s):</label>
                    <input id = "bookAuthor" name="author" value = '{{bookAuthor}}' type = "text"><br>
                </div>
                <div id = "formElement">
                    <label for = "bookPic">Book Pic:</label>
                    <input id = "bookPic" name="pic" value = '{{bookPic}}' type = "text"><br>
                    <img id = "bookIMG" src="" alt="Book Cover">
                </div>
                <div id = "formElement"> 
                    <label for = "bookTags">Book Tags:</label>
                    <input id = "bookTags" name="tags" type = "text"><br>
                    <p>
                        • magic     • YA         • classics           • novella<br>
                        • retelling • NA         • poetry             • graphic novel<br>
                        • romance   • fiction    • sci-fi             • urban fantasy<br>
                        • mythology • fantasy    • contemporary       • paranormal<br>
                        • horror    • nonfiction • LGBT               • gothic<br>
                        • mystery   • history    • historical fiction • cozy<br>
                    </p>
                </div>
                <div id = "formElement"> 
                    <label for = "bookStatus">Book Status:</label>
                    <input id = "bookStatus" name="status" type = "text"><br>
                </div>
                <div id = "formElement">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </body>
</html>
